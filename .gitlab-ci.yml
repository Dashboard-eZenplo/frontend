image: node:18

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm

stages:
  - build
  - lint
  - test
  - deploy

before_script:
  - rm -rf node_modules

build:
  stage: build
  script:
    - echo $VITE_API_BASE_URL
    - npm ci
    - npm run build
  tags:
    - aws-frontend

lint:
  stage: lint
  script:
    - npm run lint
  tags:
    - aws-frontend

unit-test:
  stage: test
  script:
    - npm run test
  tags:
    - aws-frontend

deploy:
  stage: deploy
  script:
    - git config --global user.name "$GITHUB_USERNAME"
    - git config --global user.email "$GIT_EMAIL"
    - git clone --single-branch --branch main https://gitlab-ci-token:$CI_JOB_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git repo
    - cd repo
    - git remote set-url origin https://$GITHUB_TOKEN@github.com/$GITHUB_REPO.git
    - git push origin main
  tags:
    - aws-frontend
  only:
    - main
